<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Defend the Tower</title>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            font-family: Arial, sans-serif;\n            background-color: #f9f9f9;\n        }\n        #gameCanvas {\n            display: block;\n            margin: 0 auto;\n            background-color: #eee;\n            border: 2px solid #000;\n        }\n        #score {\n            text-align: center;\n            font-size: 24px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Defend the Tower</h1>\n    <div id="score">Score: 0</div>\n    <canvas id="gameCanvas" width="800" height="600"></canvas>\n    <script>\n        const canvas = document.getElementById('gameCanvas');\n        const ctx = canvas.getContext('2d');\n        let score = 0;\n        let towerHealth = 100;\n\n        function drawTower() {\n            ctx.fillStyle = '#8B4513'; // Brown for the tower\n            ctx.fillRect(350, 500, 100, 100); // Tower dimensions\n        }\n\n        function drawEnemies(enemies) {\n            ctx.fillStyle = 'red'; // Red for the enemies\n            enemies.forEach(enemy => {\n                ctx.fillRect(enemy.x, enemy.y, 50, 50);\n            });\n        }\n\n        function gameLoop() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            drawTower();\n            drawEnemies([{x: Math.random() * 750, y: 0}]); // Example enemies\n            score++;\n            document.getElementById('score').innerText = 'Score: ' + score;\n\n            if (towerHealth > 0) {\n                requestAnimationFrame(gameLoop);\n            } else {\n                alert('Game Over! Final Score: ' + score);\n            }\n        }\n\n        gameLoop();\n    <\/script>\n</body>\n</html>
